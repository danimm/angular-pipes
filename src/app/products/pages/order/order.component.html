<p-panel header="Personalized pipes" class="p-2">
  <p>{{ 'Our' | toggleCase: isUpperCase }} custom Pipes </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="Toggle Case"
      icon="pi pi-search"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (click)="ChangeSortBy('name')"
      label="By Name"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>

    <p-button
      (click)="ChangeSortBy('canFly')"
      label="Flyable"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    ></p-button>

    <p-button
      (click)="ChangeSortBy('color')"
      label="Color"
      icon="pi pi-sort"
      styleClass="p-button-warning"
    ></p-button>
  </div>
</p-toolbar>


<p-panel header="Heroes">
  <p-table
    [value]="heroes | sortBy:selectedSortBy"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Can Fly</th>
        <th>Color</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly | titlecase }}</td>
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
